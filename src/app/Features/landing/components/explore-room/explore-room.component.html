<app-navbar />
<section>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-4 colheight rounded-2 my-5" *ngFor="let room of roomList">
                <div class="img-container h-100">
                    <img [src]="room.images && room.images.length > 0 ? room.images[0]: './assets/Images/R.jpeg'" alt=""
                        class=" w-100 h-100 ">

                    <div class="icon fs-5">
                        <span class="fw-bold mx-2"> {{room.price | currency :'USD' :'symbol':'1.0-0'}}</span>per
                        night!
                    </div>
                    <div class="position-absolute bottom-0 ms-4 text-white fs-2">
                        <p class="py-3 fs-3" style="color: #FF498B;">{{room.roomNumber}}</p>
                        <p class="pb-3 fs-5">Room capacity of <span class="fs-3 px-2">{{room.capacity}}</span> </p>
                    </div>
                    <div class="layer rounded-4 ">
                        <a type="button" (click)=" saveFavRoom(room._id)"><span
                                class="favIcon material-icons fs-1">favorite</span></a>
                        <a type="button" [routerLink]="['/landing/roomdetails', room._id]"><span
                                class="viewIcon material-icons fs-1">visibility</span></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section>
    <p-dialog header="please, sign in!" [(visible)]="visible" [style]="{width: '50vw'}">
        <div>
            <form class="example-form" [formGroup]="signInForm" (ngSubmit)="signIn(signInForm)">
                <div class="row">

                    <div class="mt-4">

                        <label for="email">Email address</label>
                        <input type="text" pInputText formControlName="email" class="d-block w-100 mt-2" name="email"
                            placeholder="Enter your email" />

                        <small class="block p-error" *ngIf="email.invalid &&
                                 (email.dirty || email.touched)">
                            <div *ngIf="email.errors?.['required']">Email is required</div>
                            <div *ngIf="email.errors?.['email']">please enter a valid email!</div>

                        </small>

                    </div>
                    <div class="mt-4">

                        <label for="password">password</label>
                        <input type="password" pInputText formControlName="password" class="d-block w-100 mt-2"
                            name="password" placeholder="Enter your password" />

                        <small class="block p-error" *ngIf="password.invalid &&
                                (password.dirty || password.touched)">
                            <div *ngIf="password.errors?.['required']">password is required</div>
                            <div *ngIf="password.errors?.['pattern']">
                                Password should be 6-20
                                character long
                            </div>
                        </small>

                    </div>
                </div>

                <div class="links mt-3 w-100">
                    <a type="button" class="ms-auto mb-3" routerLink="/auth/forgetPassword">
                        Forget password?
                    </a>
                </div>
                <button type="submit" mat-button class="w-100 main-btn text-white bg-primary"
                    [disabled]="signInForm.invalid">login</button>
                <!-- <p-button type="submit" label="SIGN IN" class="w-100 text-white"></p-button> -->
            </form>


        </div>
    </p-dialog>
</section>

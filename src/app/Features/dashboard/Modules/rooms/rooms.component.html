<section class="mt-3">
    <div class="row justify-content-center">
        <div class="col-10">
            <h3 class="m-0 fw-semibold fs-4">Rooms Table Details</h3>
            <p class="m-0 fs-6 fw-normal">You can check all details</p>
        </div>
        <div class="col-2">
            <button class="btn btn-primary" routerLink="add-edit-room">Add new room</button>
        </div>
    </div>

    <div class="mt-2">
        <div class="card">
            
            <p-table 
                [value]="tableData" 
                [paginator]="true" 
                [rows]="5" 
                [showCurrentPageReport]="true"
                [tableStyle]="{ 'min-width': '50rem' }"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                [rowsPerPageOptions]="[5, 10, 25, 50]">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Room Number</th>
                        <th>Price</th>
                        <th>Discount</th>
                        <th>Capacity</th>
                        <th>Facilities</th>
                        <th>Actions</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-tableData>
                    <tr>
                        <td>{{ tableData.roomNumber }}</td>
                        <td>{{ tableData.price }}</td>
                        <td>{{ tableData.capacity }}</td>
                        <td>{{ tableData.discount }}</td>
                        <td style="max-width: 30px;">
                            <ng-container *ngFor="let item of tableData.facilities; let i = index; let isLast = last">
                                <div class="mt-1">
                                    <p-tag [value]="item.name"></p-tag>
                                    <span *ngIf="!isLast"> | </span>
                                </div>
                            </ng-container>
                        </td>
                        <td>
                            <button [matMenuTriggerFor]="menu" class="btn">
                                <i class="pi pi-ellipsis-v" style="font-size: 1rem"></i>
                            </button>
                            <mat-menu #menu="matMenu">
                                <button mat-menu-item [routerLink]="['view', tableData._id]">
                                    <mat-icon>visibility</mat-icon>
                                    <span>View Details</span>
                                </button>
                                <button mat-menu-item [routerLink]="['edit', tableData._id]">
                                    <mat-icon>edit</mat-icon>
                                    <span>Edit</span>
                                </button>

                            </mat-menu>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</section>

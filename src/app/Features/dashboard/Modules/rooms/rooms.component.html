<section class="mt-3">
    <div class="row justify-content-center">
        <div class="col-10">
            <h3 class="m-0 fw-semibold fs-4">Rooms Table Details</h3>
            <p class="m-0 fs-6 fw-normal">You can check all details</p>
        </div>
        <div class="col-2">
            <button class="btn btn-primary" routerLink="add-edit-room">Add new room</button>
        </div>
    </div>

    <div class="mt-2">
        <app-shared-table [headingArray]="headingList" [dataArray]="tableData"></app-shared-table>

    </div>
</section>

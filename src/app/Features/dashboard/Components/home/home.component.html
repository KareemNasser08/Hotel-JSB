<section>
    <div class="container">
        <div class="row">
            <div class="col-md-4">

                <div class="card card-box d-flex justify-content-center align-items-center mx-sm-3">
                    <div class="col d-flex justify-content-between align-items-center fs-4 ">
                        <div>
                            <p>{{charData?.data?.rooms}}</p>
                            <p class="h5">Rooms</p>
                        </div>
                        <div>
                            <svg xmlns="http://www.w3.org/2000/svg" height="50px" viewBox="0 -960 960 960" width="50px"
                                fill="#146EBE">
                                <path
                                    d="M160-120q-33 0-56.5-23.5T80-200v-440q0-33 23.5-56.5T160-720h160v-80q0-33 23.5-56.5T400-880h160q33 0 56.5 23.5T640-800v80h160q33 0 56.5 23.5T880-640v440q0 33-23.5 56.5T800-120H160Zm0-80h640v-440H160v440Zm240-520h160v-80H400v80ZM160-200v-440 440Z" />
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">

                <div class="card  card-box d-flex justify-content-center align-items-center mx-sm-3">
                    <div class="col d-flex justify-content-between align-items-center fs-4">
                        <div>
                            <p>{{charData?.data?.facilities}}</p>
                            <p class="h5">Facilities</p>
                        </div>
                        <div>
                            <svg xmlns="http://www.w3.org/2000/svg" height="50px" viewBox="0 -960 960 960" width="50px"
                                fill="#146EBE">
                                <path
                                    d="M160-120q-33 0-56.5-23.5T80-200v-440q0-33 23.5-56.5T160-720h160v-80q0-33 23.5-56.5T400-880h160q33 0 56.5 23.5T640-800v80h160q33 0 56.5 23.5T880-640v440q0 33-23.5 56.5T800-120H160Zm0-80h640v-440H160v440Zm240-520h160v-80H400v80ZM160-200v-440 440Z" />
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">

                <div class="card card-box d-flex justify-content-center align-items-center mx-sm-3 px-3">
                    <div class="col d-flex justify-content-between align-items-center fs-4">
                        <div class="mx-4">
                            <p>{{charData?.data?.ads}}</p>
                            <p class="h5">Ads</p>
                        </div>
                        <div>
                            <svg xmlns="http://www.w3.org/2000/svg" height="50px" viewBox="0 -960 960 960" width="50px"
                                fill="#146EBE">
                                <path
                                    d="M160-120q-33 0-56.5-23.5T80-200v-440q0-33 23.5-56.5T160-720h160v-80q0-33 23.5-56.5T400-880h160q33 0 56.5 23.5T640-800v80h160q33 0 56.5 23.5T880-640v440q0 33-23.5 56.5T800-120H160Zm0-80h640v-440H160v440Zm240-520h160v-80H400v80ZM160-200v-440 440Z" />
                            </svg>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-5 justify-content-center align-items-center">
                <div
                    class="card py-3 mx-3 shadow-lg border-0 col-md-5 d-flex justify-content-center align-items-center text-center">
                    <ngx-charts-pie-chart class="my-3 py-3" [view]="view" [results]="bookingChartData"
                        [legend]="showLegend" [explodeSlices]="explodeSlices" [labels]="showLabels"
                        [doughnut]="doughnut" [arcWidth]="0.50" [gradient]="gradient" [customColors]="bookingColor">
                    </ngx-charts-pie-chart>
                </div>

                <div class="card  mx-3 shadow-lg border-0 col-md-5 ">
                    <div class="d-flex justify-content-center align-items-center text-center">
                        <ngx-charts-bar-vertical [view]="view" [results]="userChartData" [legend]="false" [xAxis]="true"
                            [yAxis]="true" [showXAxisLabel]="true" [showYAxisLabel]="true" [xAxisLabel]="'User Type'"
                            [yAxisLabel]="'Count'" [gradient]="gradient" [customColors]="userColor">
                        </ngx-charts-bar-vertical>
                    </div>

                    <div class="col d-flex justify-content-between align-items-center fs-4">
                        <div><i class="fa-solid fa-circle  mx-3" style="color: #54d14d;  font-size: small;"></i>User
                        </div>
                        <div class="mt-3 ">
                            <p>{{charData?.data?.users.user}}</p>
                        </div>


                    </div>
                    <div class="col d-flex justify-content-between align-items-center fs-4">
                        <div><i class="fa-solid fa-circle mx-3" style="color: #35C2FD; font-size: small;"></i>Admin
                        </div>
                        <div class="mt-3 ">
                            <p>{{charData?.data?.users.admin}}</p>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>

</section>

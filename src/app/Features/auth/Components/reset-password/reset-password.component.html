<section>
    <div class="container-fluid ">
        <div class="row">
            <div class="col-md-6 d-flex flex-column">
                <div class="m-3">
                    <img class="img-fluid" src="./assets/Images/Staycation.png" alt="">
                </div>
                <div class="d-flex  mt-sm-3">
                    <div class="card w-75 border-0 d-flex mx-auto mt-2">
                        <header class="">
                            <h3 class="fw-bold fs-4 mb-4">Reset Password</h3>
                            <p class="h5">If you donâ€™t have an account register</p>
                            <p class="h5">You can <a class="fw-bold main-txt text-danger text-decoration-none"
                                    routerLink="/auth/signin">Login here
                                    !</a>
                            </p>
                        </header>
                        <div>
                            <form class="example-form" [formGroup]="resetPassForm" (ngSubmit)="resetPassword()">
                                <div class="row">

                                    <div class="mt-3">

                                        <label for="email">Email </label>
                                        <input type="text" pInputText formControlName="email" class="d-block w-100 mt-1"
                                            name="email" placeholder="Enter your email" />

                                        <small class="block p-error" *ngIf="email.invalid &&
                                                 (email.dirty || email.touched)">
                                            <div *ngIf="email.errors?.['required']">Email is required</div>
                                            <div *ngIf="email.errors?.['email']">please enter a valid email!</div>

                                        </small>

                                    </div>

                                    <div class="mt-2">

                                        <label for="seed">OTP</label>
                                        <input type="text" pInputText formControlName="seed"
                                            class="d-block w-100 mt-1" name="seed"
                                            placeholder="Enter your OTP" />

                                        <small class="block p-error" *ngIf="seed.invalid &&
                                                (seed.dirty || seed.touched)">
                                            <div *ngIf="seed.errors?.['required']">OTP is required</div>
                                        </small>

                                    </div>


                                    <div class="mt-2">

                                        <label for="password">password</label>
                                        <p-password id="password1" type="password" class="w-full" [feedback]="false" placeholder="Enter your new password"
                                        styleClass="p-password p-component p-inputwrapper p-input-icon-right" [style]="{'width':'100%'}"
                                        [inputStyle]="{'width':'100%'}" [toggleMask]="true"></p-password>

                                        <small class="block p-error" *ngIf="password.invalid &&
                                                (password.dirty || password.touched)">
                                            <div *ngIf="password.errors?.['required']">password is required</div>
                                            <div *ngIf="password.errors?.['pattern']">
                                                Password should be 6-20
                                                character long
                                            </div>
                                        </small>

                                    </div>
                                    <div class="mt-2">

                                        <label for="confirmPassword">Confirm password</label>
                                        <input type="password"  pInputText formControlName="confirmPassword"
                                            class="d-block w-100 mt-1" name="confirmPassword"
                                            placeholder="Confirm your password" />

                                        <small class="block p-error" *ngIf="confirmPassword.invalid &&
                                                (confirmPassword.dirty || confirmPassword.touched)">
                                            <div *ngIf="confirmPassword.errors?.['required']">Confirm password is required</div>
                                            <div *ngIf="confirmPassword.errors?.['pattern']">
                                                Password should be 6-20
                                                character long
                                            </div>
                                        </small>

                                    </div>


                                </div>

                                <button type="submit" mat-button class="w-100 main-btn text-white"
                                    [disabled]="resetPassForm.invalid">Reset</button>
                                <!-- <p-button type="submit" label="SIGN IN" class="w-100 text-white"></p-button> -->
                            </form>

                        </div>
                    </div>
                </div>


            </div>
            <div class="col-md-6 ">
                <div class="card border-0 justify-content-center align-items-center ">
                    <div>
                        <img src="../../../../../assets/Images/forget-password.png" alt="" class="w-100 vh-100 py-3 rounded rounded-3 ">
                    </div>
                    <!-- <div class="z-1">
                        <h3>Reset Password</h3>
                        <p>Homes as unique as you.</p>
                    </div> -->
                </div>

            </div>
        </div>
    </div>
</section>

<section>
    <div class="container-fluid ">
        <div class="row">
            <div class="col-md-6">
                <div class="m-3">
                    <img src="./assets/Images/Staycation.png" alt="">
                </div>
                <div class="d-flex justify-content-center align-items-center mt-sm-5">
                    <div class="  ">
                        <div class="me-auto">
                            <h3 class="fw-bold fs-4 mb-4">Sign up</h3>
                            <p class="h5">
                                If you already have an account register
                            </p>
                            <p class="h5">
                                You can <a class="fw-bold main-txt text-decoration-none" routerLink="/auth/signin">Login
                                    here!</a>
                            </p>
                        </div>
                        <div>
                            <form class="bg-body-secondary">
                                <div class="card flex justify-content-center">
                                    <label>User Name</label>
                                    <input type="text" pInputText />
                                </div>
                            </form>

                            <div class="w-75 my-4">
                                <p-divider layout="horizontal" styleClass="flex md:hidden"
                                    [align]="'center'"><b>OR</b></p-divider>
                            </div>

                            <div class="w-75 text-center fs-2">
                                <i class="fa-brands fa-google-plus mx-3" style="color: #3f51b5;"></i>
                                <i class="fa-brands fa-facebook mx-3" style="color: #3f51b5;"></i>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 ">
                <div class="card border-0">
                    <div>
                        <img src="../../../../../assets/Images/signup.png" alt=""
                            class="w-100 vh-100 py-3 rounded rounded-3">
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>

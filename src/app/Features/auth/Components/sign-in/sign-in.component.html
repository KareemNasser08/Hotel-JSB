<section>
    <div class="container-fluid ">
        <div class="row">
            <div class="col-md-6 d-flex">
                <div class="m-3">
                    <img src="./assets/Images/Staycation.png" alt="">
                </div>
                <div class="d-flex justify-content-center align-items-center mt-sm-5">
                    <div class="card w-100 border-0 d-flex justify-content-center align-items-center ">
                        <header class="me-auto">
                            <h3 class="fw-bold fs-4 mb-4">Sign in</h3>
                            <p class="h5">If you donâ€™t have an account register</p>
                            <p class="h5">You can <a class="fw-bold main-txt text-decoration-none"
                                    routerLink="/auth/signup">Register here
                                    !</a>
                            </p>
                        </header>
                        <div>
                            <form class="example-form" [formGroup]="signInForm" (ngSubmit)="signIn(signInForm)">
                                <div class="row">

                                    <div class="mt-4">

                                        <label for="email">Email address</label>
                                        <input type="text" pInputText formControlName="email" class="d-block w-100 mt-2"
                                            name="email" placeholder="Enter your email" />

                                        <small class="block p-error" *ngIf="email.invalid &&
                                                 (email.dirty || email.touched)">
                                            <div *ngIf="email.errors?.['required']">Email is required</div>
                                            <div *ngIf="email.errors?.['email']">please enter a valid email!</div>

                                        </small>

                                    </div>
                                    <div class="mt-4">

                                        <label for="password">password</label>
                                        <input type="password" pInputText formControlName="password"
                                            class="d-block w-100 mt-2" name="password"
                                            placeholder="Enter your password" />

                                        <small class="block p-error" *ngIf="password.invalid &&
                                                (password.dirty || password.touched)">
                                            <div *ngIf="password.errors?.['required']">password is required</div>
                                            <div *ngIf="password.errors?.['pattern']">
                                                Password should be 6-20
                                                character long
                                            </div>
                                        </small>

                                    </div>
                                </div>

                                <div class="links mt-3 w-100">
                                    <a type="button" class="ms-auto mb-3" routerLink="/auth/forgetPassword">
                                        Forget password?
                                    </a>
                                </div>
                                <button type="submit" mat-button class="w-100 main-btn text-white"
                                    [disabled]="signInForm.invalid">login</button>
                                <!-- <p-button type="submit" label="SIGN IN" class="w-100 text-white"></p-button> -->
                            </form>

                            <div class="w-100 my-4">
                                <p-divider layout="horizontal" styleClass="flex md:hidden"
                                    [align]="'center'"><b>OR</b></p-divider>
                            </div>

                            <div class="w-100 text-center fs-2">


                                <a type="button" href="#" class="mx-3">
                                    <span class="">
                                        <img src="./assets/Images/icons8-google.svg" alt="">
                                    </span>
                                </a>

                                <a type="button" href="#" class="mx-3">
                                    <span class="">
                                        <img src="./assets/Images/icons8-facebook.svg" alt="">
                                    </span>
                                </a>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 ">
                <div class="card border-0">
                    <div>
                        <img src="./assets/Images/signin.png" alt="" class="w-100 vh-100 py-3 rounded rounded-3">
                    </div>

                </div>

            </div>
        </div>
    </div>
</section>

<table class="table">
    <thead>
        <tr>
            <th *ngFor="let head of headListArray">{{head}}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of gridListArray">
            <td *ngFor="let head of headListArray">{{head}}--{{item}}</td>
        </tr>
    </tbody>

</table>
